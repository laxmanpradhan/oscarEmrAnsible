---
  - name: Update Apt Cache
    apt: update_cache=yes
    changed_when: False

 # - name: Install unzip
 #   apt: update_cache=no name=unzip install_recommends=yes

 # - name: Install wkhtmltopdf
 #   apt: update_cache=no name=wkhtmltopdf install_recommends=yes

  - name: Install Packages - unzip, wkhtmltopdf, tomcat, pgpgpg, curl, debconf-utils
    apt:
      name: "{{ item }}"
      state: present
      install_recommends: yes
      update_cache: no
    with_items:
      - unzip
      - wkhtmltopdf
      - tomcat7
      - libtomcat7-java
      - pgpgpg
      - curl
      - debconf-utils

